version: '3.8'

services:
  postgres-master:
    image: postgres:15
    container_name: postgres-master
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_password
    ports:
      - "5432:5432"
    volumes:
      - ./master/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./master/setup.sh:/docker-entrypoint-initdb.d/setup.sh
      - postgres_master_data:/var/lib/postgresql/data
    networks:
      - postgres-network

  postgres-slave:
    image: postgres:15
    container_name: postgres-slave
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGUSER: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_slave_data:/var/lib/postgresql/data
    depends_on:
      - postgres-master
    command: |
      bash -c "
      # Ждем готовности master
      until pg_isready -h postgres-master -p 5432 -U postgres; do
        echo 'Waiting for master to be ready...'
        sleep 2
      done
      echo 'Master is ready!'
      
            # Если директория данных пустая, делаем базовую копию
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Creating base backup from master...'
        
        # Создаем временную директорию
        mkdir -p /tmp/pgdata
        pg_basebackup -h postgres-master -D /tmp/pgdata -U replicator -v -P -R
        
        # Копируем данные и устанавливаем правильные права
        cp -R /tmp/pgdata/* /var/lib/postgresql/data/
        chown -R postgres:postgres /var/lib/postgresql/data
        chmod -R 700 /var/lib/postgresql/data
        
        # Настраиваем standby
        echo \"primary_conninfo = 'host=postgres-master port=5432 user=replicator password=replicator_password application_name=postgres-slave'\" >> /var/lib/postgresql/data/postgresql.auto.conf
        echo \"primary_slot_name = 'replica_slot'\" >> /var/lib/postgresql/data/postgresql.auto.conf
        
        # Создаем standby.signal для PostgreSQL 12+
        touch /var/lib/postgresql/data/standby.signal
        
        # Очищаем временную директорию
        rm -rf /tmp/pgdata
      fi
      
      # Запускаем PostgreSQL как пользователь postgres
      exec gosu postgres postgres
      "
    networks:
      - postgres-network

volumes:
  postgres_master_data:
  postgres_slave_data:

networks:
  postgres-network:
    driver: bridge 